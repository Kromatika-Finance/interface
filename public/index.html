<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />

    <title>Kromatika Protocol</title>
    <meta content="Swap and limit order MetaDEX Aggregator" name="description" />

    <!--
    %PUBLIC_URL% will be replaced with the URL of the `public` folder during build.
    Only files inside the `public` folder can be referenced from the HTML.
  -->
    <link href="%PUBLIC_URL%/favicon.png" rel="shortcut icon" type="image/png" />
    <link href="%PUBLIC_URL%/images/192x192_App_Icon.png" rel="apple-touch-icon" sizes="192x192" />
    <link href="%PUBLIC_URL%/images/512x512_App_Icon.png" rel="apple-touch-icon" sizes="512x512" />

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="#ff007a" name="theme-color" />
    <meta content="j93LgcVZk79qcgyo" name="fortmatic-site-verification" />
    <meta content="no-cache" http-equiv="cache-control" />
    <meta content="0" http-equiv="expires" />
    <meta content="no-cache" http-equiv="pragma" />

    <!--
    manifest.json provides metadata used when the app is installed as a PWA.
    See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
    <link href="%PUBLIC_URL%/manifest.json" rel="manifest" />

    <link href="https://www.google-analytics.com/" rel="preconnect" />

    <link as="font" crossorigin href="%PUBLIC_URL%/fonts/Inter-roman.var.woff2" rel="preload" type="font/woff2" />

    <style>
      * {
        font-family: 'Inter', sans-serif;
        box-sizing: border-box;
      }

      /**
          Explicitly load Inter var from public/ so it does not block LCP's critical path.
        */
      @font-face {
        font-family: 'Inter custom';
        font-weight: 100 900;
        font-style: normal;
        font-display: block;
        font-named-instance: 'Regular';
        src: url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2 supports variations(gvar)'),
          url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2-variations'),
          url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2');
      }

      @supports (font-variation-settings: normal) {
        * {
          font-family: 'Inter custom', sans-serif;
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 16px;
        font-variant: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        font-feature-settings: 'ss01' on, 'ss02' on, 'cv01' on, 'cv03' on;
      }

      button {
        user-select: none;
      }
    </style>
    <script data-product-id="prd_x3eki1CNYv" data-name="safary-sdk" src="%PUBLIC_URL%/scripts/safary.js" defer></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- The root is the container of the app -->
    <div id="root">
      <!-- Triggers the font to load immediately and then is replaced by the app -->
      <div>&emsp;</div>
    </div>
  </body>
</html>
